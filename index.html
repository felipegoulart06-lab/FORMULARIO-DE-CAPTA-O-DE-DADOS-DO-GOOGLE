<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Texto</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* ===== BASE ===== */
    body {
      background-color: #0d0d0d;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    /* ===== CONTAINER ===== */
    .form-container {
      background: #111;
      border: 1px solid #FF6A00;
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(255, 106, 0, 0.35);
      padding: 35px 40px;
      width: 100%;
      max-width: 460px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .form-container:hover {
      box-shadow: 0 0 50px rgba(255, 106, 0, 0.6);
      transform: translateY(-2px);
    }

    /* ===== TÍTULO ===== */
    h2 {
      color: #FF6A00;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.6rem;
    }

    /* ===== TEXTAREA ===== */
    textarea {
      width: 100%;
      min-height: 160px;
      border: 2px solid #FF6A00;
      border-radius: 10px;
      padding: 12px 15px;
      font-size: 16px;
      resize: none;
      outline: none;
      color: #fff;
      background-color: #1a1a1a;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    textarea::placeholder {
      color: #888;
    }

    textarea:focus {
      border-color: #ff8533;
      box-shadow: 0 0 10px rgba(255, 106, 0, 0.4);
    }

    /* ===== BOTÃO ===== */
    button {
      background-color: #FF6A00;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 17px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      width: 100%;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #e55b00;
      box-shadow: 0 0 15px rgba(255, 106, 0, 0.6);
      transform: translateY(-1px);
    }

    /* ===== STATUS ===== */
    #status {
      margin-top: 18px;
      font-weight: 500;
      font-size: 15px;
      transition: 0.3s;
    }

    #status.success {
      color: #4CAF50;
    }

    #status.error {
      color: #FF5252;
    }

    /* ===== RESPONSIVIDADE ===== */
    @media (max-width: 600px) {
      .form-container {
        padding: 25px 22px;
        border-radius: 14px;
      }

      h2 {
        font-size: 1.4rem;
        margin-bottom: 18px;
      }

      textarea {
        font-size: 15px;
        padding: 10px 12px;
        min-height: 130px;
      }

      button {
        font-size: 15px;
        padding: 12px;
      }

      #status {
        font-size: 14px;
      }
    }

    @media (max-width: 380px) {
      .form-container {
        padding: 20px 16px;
      }
      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Enviar Texto</h2>
    <form id="n8nForm">
      <textarea id="texto" name="texto" placeholder="Cole seu texto aqui..." required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    document.getElementById('n8nForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const texto = document.getElementById('texto').value.trim();
      const status = document.getElementById('status');

      if (!texto) return;

      status.textContent = "Enviando...";
      status.className = "";
      
      try {
        const response = await fetch('https://adminqe23r.app.n8n.cloud/webhook-test/extrair-contatos', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ texto })
        });

        if (response.ok) {
          status.textContent = "✅ Enviado com sucesso!";
          status.className = "success";
          document.getElementById('n8nForm').reset();
        } else {
          status.textContent = "⚠️ Erro ao enviar.";
          status.className = "error";
        }
      } catch {
        status.textContent = "❌ Falha na conexão.";
        status.className = "error";
      }
    });
  </script>
</body>
</html>
